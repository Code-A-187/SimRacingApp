{% extends "common/base.html" %}
{% load static %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-4 py-16 mx-auto text-center lg:px-8 lg:py-48 max-w-7xl">
        <div class="space-y-8">
            <img src="{% static 'images/404-illustration.svg' %}" alt="404 Illustration" class="mx-auto w-64 h-64">
            <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">
                404 - Page Not Found
            </h1>
            <p class="text-xl text-gray-600">
                Oops! The page you are looking for doesn't exist or has been moved.
            </p>
            <div class="flex justify-center">
                <a href="{% url 'home' %}" 
                   class="inline-flex items-center px-6 py-3 text-base font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Go back home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
