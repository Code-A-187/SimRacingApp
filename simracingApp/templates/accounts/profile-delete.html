{% extends 'common/base.html' %}
{% load static %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Delete Profile</h3>
                </div>
                <div class="card-body">
                    <p class="text-center mb-4">Are you sure you want to delete your profile? This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Delete Profile</button>
                            <a href="{% url 'profile-details' pk=user.pk %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
