{% extends 'common/base.html' %}
{% load static %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Post</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.content }}
                        </div>
                        <div class="form-group">
                            {{ form.image_url }}
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'post-details' pk=post.pk %}" class="btn btn-secondary mr-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
